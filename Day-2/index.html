<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Custom Video Player 🎬</title>
</head>
<body style="font-family: sans-serif; text-align: center; background: #f0f0f0; padding: 40px;">

  <h1>🎥 Ed Sheeran – Sapphire (Embedded)</h1>

  <iframe width="560" height="315"
    src="https://www.youtube.com/embed/LNF2dCFLZl0"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

  <hr>

  <h2>💬 Tell Me Your Thoughts</h2>
  <form>
    <label for="feedback">Did you like the video?</label><br>
    <input type="radio" id="yes" name="feedback" value="yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="feedback" value="no">
    <label for="no">No</label><br><br>

    <textarea rows="4" cols="50" placeholder="Write your review here..."></textarea><br><br>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
